<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./html2.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
</head>
<body>
    
    <h1>Principais formatações</h1>

    <h2>Negrito / Destaque</h2>

    <p>Use o metodo <Strong>Semantico</Strong> beleza</p>

    <h2>Italico / Enfase</h2>
    <!--control shift P (informa a tag)-->
    <p>Agora em <em>Italico</em></p>

    <h2>Texto Marcado</h2>

    <P>
        Agora vamos marcar um texto de um <mark>forma interessante</mark>
    </P>

    <h2>Texto sobrescrito e subescrito</h2>

    <p>
        x<sup>2</sup> e H<sub>2</sub>O
    </p>

</body>
</html>
