<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Estudo de Videos</h1>
    <p>Video hospedado localmente</p>

    <video width="500" poster="./img/limoes-capa.png" controls>
        <source src="./midia/meu-video.m4v" type="video/mp4">
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.ogv" type="video/ogg">
        <source src="./midia/meu-video.webm" type="video/webm">
        <p>Video não compativel com fornecedor</p>
    </video>

    <p>Outra forma é pegar o video postar no youtube e compartilha dessa forma vc não vai gastar gb ou outra ferramente da videos como o Vimeo</p>
</body>
</html>
