<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="gn" id="ignmas" value="M" checked> 
            <label for="ignmas"> Masculino </label>
            <input type="radio" name="gn" id="ignfem" value="F"> 
            <label for="ignfem"> Feminino </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
